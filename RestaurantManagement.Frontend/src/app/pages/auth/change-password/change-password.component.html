<div class="container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="p-4 shadow w-100" style="max-width: 450px;">
    <h3 class="text-center mb-4">Change Password</h3>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" formControlName="currentPassword">
        <mat-error *ngIf="changePasswordForm.get('currentPassword')?.invalid">
          Must be 12-20 chars with uppercase, lowercase, number & special character.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword">
        <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid">
          Must be 12-20 chars with uppercase, lowercase, number & special character.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" class="w-100">Update Password</button>

    </form>
  </mat-card>
</div>
