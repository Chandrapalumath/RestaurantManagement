<div class="container mt-4">

  <h2 class="mb-3">Table Session</h2>
  <p><strong>Table ID:</strong> {{ tableId }}</p>

  <!-- ORDERS CARD -->
  <mat-card class="p-3 shadow mb-4">
    <h5>Current Orders</h5>

    <div *ngIf="!orders || orders.length === 0" class="text-muted">
      No orders placed yet.
    </div>

    <ul class="list-group" *ngIf="orders && orders.length > 0">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let order of orders">
        Order ID: {{ order.id }} | Items: {{ order.itemCount }}
        <span class="badge"
              [ngClass]="{
                'bg-warning text-dark': order.status === 'Pending',
                'bg-info': order.status === 'Preparing',
                'bg-success': order.status === 'Completed'
              }">
          {{ order.status }}
        </span>
      </li>
    </ul>
  </mat-card>

  <div class="d-flex gap-3">
    <button mat-raised-button color="primary"
            [routerLink]="['/waiter/table', tableId, 'add-order']">
      Add Order
    </button>

    <button mat-raised-button color="warn"
            [disabled]="!canGenerateBill"
            [routerLink]="['/waiter/table', tableId, 'generate-bill']">
      Generate Bill
    </button>
  </div>

</div>
