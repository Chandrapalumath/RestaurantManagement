<div class="container mt-4">

  <h2 class="text-center mb-4">Waiter Dashboard</h2>

  <div class="row g-4">

    <div class="col-md-3" *ngFor="let table of visibleTables">
      <mat-card class="shadow text-center p-3">

        <h5>{{ table.name }}</h5>
        <p>Capacity: {{ table.capacity }}</p>

        <span class="badge"
              [ngClass]="table.isOccupied ? 'bg-warning text-dark' : 'bg-success'">
          {{ table.isOccupied ? 'Your Table' : 'Free' }}
        </span>

        <div class="mt-3">
          <button mat-raised-button color="primary"
                  [routerLink]="['/waiter/table', table.id]">
            Open Table
          </button>
        </div>

      </mat-card>
    </div>

  </div>

</div>
