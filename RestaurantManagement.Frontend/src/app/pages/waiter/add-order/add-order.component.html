<div class="container mt-4">

  <h2 class="mb-3">Add Order</h2>
  <p><strong>Table ID:</strong> {{ tableId }}</p>

  <div class="row g-4">

    <div class="col-md-3" *ngFor="let item of menuItems">
      <mat-card class="shadow p-3 text-center">

        <h5>{{ item.name }}</h5>
        <p>â‚¹ {{ item.price }}</p>

        <!-- Quantity Counter -->
        <div class="d-flex justify-content-center align-items-center gap-2">

          <button mat-mini-button color="warn" (click)="decrease(item)">
            <mat-icon>remove</mat-icon>
          </button>

          <span class="fw-bold">{{ item.quantity }}</span>

          <button mat-mini-button color="primary" (click)="increase(item)">
            <mat-icon>add</mat-icon>
          </button>

        </div>

      </mat-card>
    </div>

  </div>

  <!-- Place Order Button -->
  <div class="mt-4 text-end">
    <button mat-raised-button color="accent" (click)="placeOrder()">
      Place Order
    </button>
  </div>

</div>
