<div class="container mt-4">

  <h2>Generate Bill</h2>
  <p><strong>Table ID:</strong> {{ tableId }}</p>

  <app-customer
    (customerSelected)="onCustomerSelected($event)">
  </app-customer>

  <div class="text-end mt-3">
    <button mat-raised-button color="warn"
            [disabled]="!customerId"
            (click)="generateBill()">
      Generate Bill
    </button>
  </div>

</div>
