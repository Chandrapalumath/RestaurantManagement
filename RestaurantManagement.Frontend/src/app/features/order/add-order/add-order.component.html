<div class="container mt-4">
  <h2 class="mb-3">Add Order</h2>
  <p><strong>Table ID:</strong> {{ tableId() }}</p>

  <app-search-box placeholderText="Search items..." (textChanged)="onSearch($event)">
  </app-search-box>

  <div class="row g-4">
    @for (item of filteredItems(); track item.id) {
    <div class="col-md-3">
      <mat-card class="shadow p-3 text-center">
        <h5>{{ item.name | titlecase }}</h5>
        <p>{{ item.price | currency:'INR':'symbol':'1.0-0' }}</p>

        <div class="d-flex justify-content-center align-items-center gap-2">
          <button mat-mini-button color="warn" (click)="decrease(item)">
            <mat-icon>remove</mat-icon>
          </button>

          <span class="fw-bold">{{ item.quantity }}</span>

          <button mat-mini-button color="primary" (click)="increase(item)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>
    } @empty {
    <div class="col-12 text-center text-muted">
      No items found
    </div>
    }
  </div>

  <div class="mt-4 text-end d-flex gap-3">
    <button mat-raised-button color="accent" (click)="goBack()">
      Go Back
    </button>
    <button mat-raised-button color="accent" (click)="placeOrder()">
      Place Order
    </button>
  </div>
</div>
