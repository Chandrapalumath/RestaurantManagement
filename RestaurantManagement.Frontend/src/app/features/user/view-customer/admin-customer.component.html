<mat-card class="p-4 shadow">
  <h2>Customers</h2>
  <app-search-box placeholderText="Search by name..." (textChanged)="onSearch($event)"></app-search-box>
</mat-card>

<mat-card class="mt-3 p-3 shadow">
  @if (pagedData().length === 0) {
  <div class="alert alert-info text-center">No customers found</div>
  }

  @for (c of pagedData(); track c.id) {
  <div class="border p-2 mb-2 rounded d-flex justify-content-between">
    <div>
      <strong>{{ c.name }}</strong>
      <div class="text-muted small">Mobile: {{ c.mobileNumber }}</div>
    </div>
  </div>
  }

  <div class="d-flex justify-content-between align-items-center mt-3">
    <button mat-button (click)="prev()" [disabled]="page() === 1">Prev</button>
    <span>Page {{ page() }} of {{ totalPages() }}</span>
    <button mat-button (click)="next()" [disabled]="page() === totalPages()">Next</button>
  </div>
</mat-card>
