<mat-card class="p-4 shadow">
  <h2>Add Table</h2>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Table Name</mat-label>
      <input matInput formControlName="tableName" placeholder="e.g. table 1">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Capacity (Seats)</mat-label>
      <input matInput type="number" formControlName="size">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="add()" [disabled]="form.invalid">
      Add Table
    </button>
  </form>
</mat-card>

<mat-card class="mt-4 p-3 shadow">
  <h3>Existing Tables</h3>
  <app-search-box placeholderText="Search tables..." (textChanged)="onSearch($event)"></app-search-box>

  <div class="table-list">
    @for (t of pagedData(); track t.id) {
    <div class="d-flex justify-content-between align-items-center border p-2 mb-2 rounded">
      <div>
        <strong>{{ t.tableName | titlecase }}</strong>
        <span class="ms-2 text-muted">(Seats: {{ t.size }})</span>
        @if (t.isOccupied) {
        <span class="badge bg-danger ms-2">Occupied</span>
        } @else {
        <span class="badge bg-success ms-2">Available</span>
        }
      </div>
      <button mat-icon-button color="warn" (click)="delete(t.id)" title="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    } @empty {
    <div class="alert alert-info">No tables found.</div>
    }
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <button mat-button (click)="prev()" [disabled]="page() === 1">Prev</button>
    <span>Page {{ page() }} of {{ totalPages() }}</span>
    <button mat-button (click)="next()" [disabled]="page() === totalPages()">Next</button>
  </div>
</mat-card>
